<div class="container">
  <!-- <form class="col-12 col-lg-auto mb-3 mb-lg-0" role="search"  >
    <input type="search" class="form-control search" placeholder="Search..." aria-label="Search"    >
  </form> -->
  <div class="row">
    <div class="col">
      <div class="form">
        <div class="search">
          <div class="form-group">
            <label class="form-label">SEARCH:</label>
            <input
              class="form-control"
              type="text"
              name=""
              id=""
              [(ngModel)]="searchVal"
            />
          </div>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="dropdown col-md-5 my-2 my-sm-0">
        <button class="btn btn-dark" type="submit">Sort by price</button>
        <div class="dropdown-content">
          <a class="cursor" *ngFor="let item of dropdownArr"
            ><span (click)="sortItem($event)">{{ item }}</span></a
          >
        </div>
      </div>
    </div>
    <div class="col">
      <a routerLink="/home"><button class="btn btn-primary">Back Button</button></a>
    </div>
  </div>
</div>
<div class="container  mb-4 mt-4">
  <div class="row gx-5">
    <div class="col-md-4 mb-5" *ngFor="let v of arrobj[0].sub">
      <div
        *ngIf="searchVal === '' || v.company.toLowerCase().includes(searchVal)"
      >
        <div class="pad">
          <div class="card" style="width: 18rem">
            <img src="{{ v.img }}" class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="card-title">{{ v.company }}</h5>
              <p class="card-text" style="font-weight:bolder">Price :-â‚¹{{ v.price }}</p>
              <a
                href="#"
                class="btn btn-secondary"
                routerLink="/details/{{ arrobj[0].prodId }}/{{ v.sub_id }}"
                >Go details</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
